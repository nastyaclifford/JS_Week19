<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/normalize.css" />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Posts</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="main-container">
        <h1 class="main-title">Create your new post!</h1>
        <div class="main-container_form">
          <form action="#" class="main-form">
            <label for="postTitle" class="label">
              Please enter your post title</label
            >
            <input id="postTitle" type="text" class="input_postTitle" />
            <div id="postTitle_message"></div>
            <label for="postBody" class="label">
              Please enter your post text</label
            >
            <input id="postBody" type="text" class="input_postBody" />
            <div class="postBody_message"></div>
            <button class="button_createPost">Create post</button>
          </form>
          <img src="/assets/grogu.jpeg" alt="grogu" class="image_grogu" />
        </div>
        <div class="main-formDisplay"></div>
        <div class="main-list"></div>
      </div>
    </main>

    <footer></footer>
    <script src="/index.js"></script>
  </body>
</html>
